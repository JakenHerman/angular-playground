<!DOCTYPE html>
<html>
<head>

    <script src=
    "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js">
    </script>
    <link href="style.css" rel="stylesheet">
    <script src="script-form.js">
    </script>
    <title></title>
</head>
<body>
    <form id="form" name="form" novalidate="">
        <input name="name" placeholder="Student Name" required="">
        <div class="valid-entry">
            Hello {{theName}}
        </div>
        <div class="error-message">
            Name must have 2 or more characters and must be alphabetic
            characters.
        </div><br>
        <input name="sid" placeholder="Sam ID" required="">
        <div class="valid-entry">
            {{samID}} is valid.
        </div>
        <div class="error-message">
            Sam ID consists of only 9 numeric digits.
        </div><br>
        <input name="email" placeholder="E-mail" required="" type="email">
        <div class="valid-entry">
            {{theEmail}} is valid.
        </div>
        <div class="error-message">
            Invalid Email Address
        </div>
        <hr>
        <input name="ssn" placeholder="Social Security Number" required="">
        <div class="valid-entry">
            {{SSN}} is valid.
        </div>
        <div class="error-message">
            Social Security only consists of 9 numeric digits.
        </div><br>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
